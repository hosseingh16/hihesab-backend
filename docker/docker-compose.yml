services:
  php:
    build:
      context: ..
      dockerfile: docker/php/Dockerfile
    container_name: hihesab-php
    volumes:
      - ../src:/var/www
    networks:
      - hihesab

  nginx:
    image: nginx:latest
    container_name: hihesab-nginx
    ports:
      - "80:80"
    volumes:
      - ../src:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - hihesab

  mysql:
    image: mysql:8.0
    container_name: hihesab-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hihesab
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - hihesab

  postgres:
    image: postgres:16
    container_name: hihesab-postgres
    environment:
      POSTGRES_DB: hihesab
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hihesab

  redis:
    image: redis:latest
    container_name: hihesab-redis
    ports:
      - "6379:6379"
    networks:
      - hihesab

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: hihesab-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - hihesab

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hihesab-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - hihesab

networks:
  hihesab:

volumes:
  mysql_data:
  postgres_data:
  pgadmin_data:
